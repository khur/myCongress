<!DOCTYPE html>
<html>
<head>
	<title>myCongress</title>
	<link rel="stylesheet" href="css/pure-min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="myCongress">
	<header>
		<div>
			<a class="pure-button pure-button-primary" href="#/new">Sign Up</a>
			<a class="pure-button pure-button-primary" href="#/login">Login</a>
			<a class="pure-button pure-button-active" href="#/" ng-click="logout()">Logout</a>
			<a href="#/leagues/new" class="pure-button pure-button-active">Create A League</a>
		</div>
		<div>

			<h1>myCongress</h1>
		</div>
	</header>

	<div>
		{{ loginUser }}
		{{ message }}
		<div class="pure-menu pure-menu-horizontal pure-menu-scrollable">
			<ul class="pure-menu-list">
				<li class="pure-menu-item"><a class="pure-menu-link" href="#/">Home</a></li>
				<li class="pure-menu-item"><a class="pure-menu-link" href="#/list">Users</a></li>
				<li class="pure-menu-item"><a class="pure-menu-link" href="#/leagues">Congress</a></li>
				<li class="pure-menu-item"><a class="pure-menu-link" href="#/teams">Committees</a></li>
			</ul>
		</div>

		<div ng-view></div>

	</div>

	<script src="js/angular.js"></script>
	<script src="js/angular-route.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
