<div ng-init="showTeam()">
    <h2>Update your committee!</h2>
    <form class="pure-form pure-form-stacked">
        <input type="text" placeholder="name.." ng-model="team.name">
        <input type="text" placeholder="slogan.." ng-model="team.slogan">
        <button class="pure-button pure-button-primary" ng-click="updateTeam()">Update!</button>
    </form>
</div>
