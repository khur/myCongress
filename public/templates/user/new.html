<div class="login" >
	
	    <h2>Join the Cause!</h2>
	    <form id="login-form" class="pure-form pure-form-stacked">
	    
	    		<label>Name</label>
		        <input type="text" placeholder="name.." ng-model="user.name">
		        <label>Email</label>
		        <input type="text" placeholder="email.." ng-model="user.email">
		        <label>Username</label>
		        <input type="text" placeholder="username.." ng-model="user.username">
		        <label>Password</label>
		        <input type="password" placeholder="password.." ng-model="user.password">
		        <button class="pure-button pure-button-primary" ng-click="createUser()">Join!</button>
		        <a class="pure-button pure-button-primary" href="#/login">Login</a>
		    
	    </form>

</div>
